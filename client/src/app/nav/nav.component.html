<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <!-- In Angular, when you use the async pipe in a template to bind to an observable,
Angular automatically subscribes to that observable for you and handles the subscription and unsubscription.
You don't need to write a corresponding method to subscribe to the observable manually. -->
    <ul
      class="navbar-nav me-auto mb-2 mb-md-0"
      *ngIf="accountService.currentUser$ | async"
      style="cursor: pointer"
    >
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>

    <div
      class="dropdown"
      *ngIf="accountService.currentUser$ | async"
      dropdown
      style="cursor: pointer"
    >
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome User</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      #loginform="ngForm"
      class="d-flex"
      role="search"
      (ngSubmit)="login()"
      *ngIf="!(accountService.currentUser$ | async)"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
