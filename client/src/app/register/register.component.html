<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      name="username"
      [(ngModel)]="model.username"
      type="text"
      class="form-control"
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      name="password"
      [(ngModel)]="model.password"
      type="text"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <!-- <div class="mb-3">
    <label>Who is ur favorite</label>
    <select class="form-select">
      <option *ngFor="let user of usersFromHomeComponent" value="user.userName">
        {{ user.userName }}
      </option>
    </select>
  </div> -->
  <div class="text-center">
    <button class="btn btn-primary me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
